<!-- gallery.html
-------------------------------------------------------------------------------
# Funktion: Zeigt die Galerie-Ansicht der Fotobox mit allen aufgenommenen Fotos
# und Navigation. Responsive, modernes Layout, Navigation wie auf den anderen Seiten.
------------------------------------------------------------------------------- -->
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Fotobox Galerie</title>
    <link rel="stylesheet" href="fonts/fontawesome-free-5.15.4-web/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/gallery.css">
</head>
<body>
    <!-- header-block
    -------------------------------------------------------------------------------
    # Funktion: Header mit Projektnamen für Galerieansicht
    -------------------------------------------------------------------------------
    -->
    <header id="mainHeader">
        <button class="hamburger" id="hamburgerBtn" tabindex="0" aria-label="Menü öffnen" aria-expanded="false">
            <i class="fas fa-bars" aria-hidden="true"></i>
        </button>
        <span id="headerTitle">Fotobox</span>
        <nav id="headerMenu" aria-label="Hauptmenü">
            <a href="capture.html">Aufnahme</a>
            <a href="gallery.html">Galerie</a>
            <a href="settings.html">Einstellungen</a>
        </nav>
    </header>
    <!-- Brotkrumen-Navigation unter dem Header -->
    <nav class="breadcrumb">
        <a href="capture.html">Home</a> &gt; <span>Galerie</span>
    </nav>
    <div id="galleryView">
        <h1>Galerie</h1>
        <div id="galleryPhotos"></div>
    </div>
    <!-- footer-block
    -------------------------------------------------------------------------------
    # Funktion: Footer mit Copyright und Projektnamen für alle Seiten
    -------------------------------------------------------------------------------
    -->
    <footer id="mainFooter">
        <span id="footerText">© 2025 Fotobox</span>
    </footer>
    <script src="js/main.js"></script>
    <script src="js/gallery.js"></script>
</body>
</html>
