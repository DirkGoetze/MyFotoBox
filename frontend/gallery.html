<!-- 
-------------------------------------------------------------------------
    gallery.html
-------------------------------------------------------------------------
 Funktion: Zeigt die Galerie-Ansicht der Fotobox mit allen aufgenommenen Fotos
 und Navigation. Responsive, modernes Layout, Navigation wie auf den anderen Seiten.
------------------------------------------------------------------------- 
//-->
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Cache-Control-Header für die Testphase -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Fotobox Galerie</title>
    <link rel="stylesheet" href="fonts/fontawesome-free-5.15.4-web/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/gallery.css">
</head>
<body>
    <!-- header-block //-->
    <header id="mainHeader">
        <div class="header-left">
            <button id="hamburgerBtn">☰</button>
        </div>
        <a id="headerTitleLink" href="capture.html">
            <span id="headerTitle" class="header-title">Fotobox</span>
        </a>
        <div class="header-date-time">
            <span id="headerTime"></span>
            <span id="headerDate"></span>
        </div>
    </header>
    <!-- Menü-Overlay außerhalb des Headers -->
    <div id="menuOverlay">
        <!-- Menüpunkte werden per JavaScript hinzugefügt -->
    </div>
    <!-- main-block //-->
    <main>
        <nav class="breadcrumb">
            <a href="capture.html" class="home-icon"><i class="fas fa-home"></i></a> &gt; <span>Galerie</span>
        </nav>
        <div id="galleryView">
            <h1>Galerie</h1>
            <div id="galleryPhotos"></div>
        </div>
    </main>
    <!-- footer-block //-->
    <footer id="mainFooter">
        <span id="footerText">© 2025 Fotobox</span>    </footer>
    <script type="module">
        import { initBaseUI } from './js/manage_ui.js';
        document.addEventListener('DOMContentLoaded', function() {
            initBaseUI();
        });
    </script>
    <script type="module" src="js/gallery.js"></script>
</body>
</html>
