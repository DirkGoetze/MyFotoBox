<!-- gallery.html
-------------------------------------------------------------------------------
# Funktion: Zeigt die Galerie-Ansicht der Fotobox mit allen aufgenommenen Fotos
# und Navigation. Responsive, modernes Layout, Navigation wie auf den anderen Seiten.
------------------------------------------------------------------------------- -->
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Fotobox Galerie</title>
    <link rel="stylesheet" href="fonts/fontawesome-free-5.15.4-web/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/gallery.css">
</head>
<body>
    <header id="mainHeader">
        <button class="hamburger" id="hamburgerBtn" tabindex="0" aria-label="Menü öffnen" aria-expanded="false">
            <i class="fas fa-bars" aria-hidden="true"></i>
        </button>
        <a id="headerTitleLink" href="capture.html"><span id="headerTitle" class="header-title">Fotobox</span></a>
        <nav id="headerMenu" aria-label="Hauptmenü" class="menu-overlay">
            <!-- Menü-Links werden dynamisch per JS eingefügt -->
        </nav>
        <div class="header-date-time">
            <span id="headerDate"></span><br>
            <span id="headerTime"></span>
        </div>
    </header>
    <main>
        <nav class="breadcrumb">
            <a href="capture.html"><i class="fas fa-home"></i></a> &gt; <span>Galerie</span>
        </nav>
        <div id="galleryView">
            <h1>Galerie</h1>
            <div id="galleryPhotos"></div>
        </div>
    </main>
    <footer id="mainFooter">
        <span id="footerText">© 2025 Fotobox</span>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
