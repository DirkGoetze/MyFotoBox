<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Cache-Control-Header für die Testphase -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Fotobox</title>
    <link rel="stylesheet" href="fonts/fontawesome-free-5.15.4-web/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/gallery.css">
</head>
<body>
    <!-- 
    -------------------------------------------------------------------------
        capture.html
    -------------------------------------------------------------------------
     Funktion: Hauptseite der Fotobox-Weboberfläche. Zeigt Aufnahmevorschau,  
     ........  Aufnahme Button und die Navigation.
     ------------------------------------------------------------------------ 
     //-->
    <!-- header-block //-->
    <header id="mainHeader">
        <div class="header-left">
            <button id="hamburgerBtn">☰</button>
        </div>
        <a id="headerTitleLink" href="capture.html">
            <span id="headerTitle" class="header-title">Fotobox</span>
        </a>
        <div class="header-date-time">
            <span id="headerTime"></span>
            <span id="headerDate"></span>
        </div>
    </header>
    <!-- Menü-Overlay außerhalb des Headers -->
    <div id="menuOverlay">
        <!-- Menüpunkte werden per JavaScript hinzugefügt -->
    </div>
    <!-- main-block //-->
    <main>
        <div id="captureView">
            <div id="eventName"></div>
            <div id="cameraPreview" class="camera-preview">
                Kamera-Vorschau (Platzhalter)
            </div>
            <button id="takePhotoBtn" class="main-btn take-photo-btn">
                <i class="fas fa-camera" aria-hidden="true"></i>
                <span id="takePhotoBtnText">Foto aufnehmen</span>
            </button>
        </div>
    </main>
    <!-- footer-block //-->
    <footer id="mainFooter">
        <span id="footerText">© 2025 Fotobox</span>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
