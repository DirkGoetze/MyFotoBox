<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Fotobox</title>
    <link rel="stylesheet" href="fonts/fontawesome-free-5.15.4-web/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/gallery.css">
</head>
<body>
    <!-- ----------------------------------------------------------------------------
         index.html
     -----------------------------------------------------------------------------
     Funktion: Hauptseite der Fotobox-Weboberfläche. Zeigt Startoptionen und Navigation.
     [Optional: Enthält Verlinkungen zu Aufnahme, Galerie und Einstellungen.]
     ----------------------------------------------------------------------------- -->
    <!-- header-block
    -------------------------------------------------------------------------------
    # Funktion: Header mit Hamburger-Menü für alle Seiten
    -------------------------------------------------------------------------------
    -->
    <header id="mainHeader">
        <button class="hamburger" id="hamburgerBtn" tabindex="0" aria-label="Menü öffnen" aria-expanded="false">
            <i class="fas fa-bars" aria-hidden="true"></i>
        </button>
        <a id="headerTitleLink" href="capture.html"><span id="headerTitle" class="header-title">Fotobox</span></a>        <!-- WICHTIG: Menü wird per JavaScript gefüllt und gesteuert -->
        <div id="hamburgerMenuContainer" style="display:none;">
            <nav id="headerMenu" aria-label="Hauptmenü" class="menu-overlay">
                <!-- Wird komplett per JavaScript befüllt -->
            </nav>
        </div>
        <div class="header-date-time">
            <span id="headerDate"></span><br>
            <span id="headerTime"></span>
        </div>
    </header>
    <main>
        <div id="captureView">
            <div id="eventName"></div>
            <div id="cameraPreview" class="camera-preview">
                Kamera-Vorschau (Platzhalter)
            </div>
            <button id="takePhotoBtn" class="main-btn take-photo-btn">
                <i class="fas fa-camera" aria-hidden="true"></i>
                <span id="takePhotoBtnText">Foto aufnehmen</span>
            </button>
        </div>
    </main>
    <!-- footer-block
    -------------------------------------------------------------------------------
    # Funktion: Footer mit Copyright und Event-/Projektnamen für alle Seiten
    -------------------------------------------------------------------------------
    -->
    <footer id="mainFooter">
        <span id="footerText">© 2025 Fotobox</span>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
