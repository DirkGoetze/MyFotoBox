<!-- Splash Screen und Navigation zur Aufnahme- und Konfigurationsseite -->
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Fotobox Start</title>
    <link rel="stylesheet" href="fonts/fontawesome-free-5.15.4-web/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="start-bg">
    <!-- header-block
    -------------------------------------------------------------------------------
    # Funktion: Header mit Projektnamen für Startseite
    -------------------------------------------------------------------------------
    -->
    <header id="mainHeader">
        <button class="hamburger" id="hamburgerBtn" tabindex="0" aria-label="Menü öffnen" aria-expanded="false">
            <i class="fas fa-bars" aria-hidden="true"></i>
        </button>
        <span id="headerTitle">Fotobox</span>
        <nav id="headerMenu" aria-label="Hauptmenü">
            <a href="index.html">Home</a>
            <a href="index.html#galleryView">Galerie</a>
            <a href="config.html">Einstellungen</a>
        </nav>
    </header>
    <!-- Brotkrumen-Navigation unter dem Header -->
    <nav class="breadcrumb">
        <span>Home</span>
    </nav>
    <div class="splash-panel" id="splashPanel">
        <div class="logo-placeholder">
            <!-- Hier kann später ein Logo eingebunden werden -->
            <img src="picture/background.jpg" alt="Fotobox Logo" style="max-width:120px; border-radius:50%; box-shadow:0 2px 8px #222; background:#fff; padding:8px; margin-bottom:1em;">
        </div>
        <h1>Willkommen zur Fotobox</h1>
        <div class="splash-buttons">
            <button class="main-btn" onclick="window.location.href='index.html'">Zur Fotoaufnahme</button>
            <button class="main-btn" onclick="window.location.href='config.html'">Zur Einrichtung</button>
        </div>
        <div class="small">© 2025 Fotobox</div>
        <div class="info" style="margin-top:1em;">
            <label><input type="checkbox" id="disableSplash"> Splash Screen beim Start nicht mehr anzeigen</label>
        </div>
    </div>

    <!-- footer-block
    -------------------------------------------------------------------------------
    # Funktion: Footer mit Copyright und Projektnamen für alle Seiten
    -------------------------------------------------------------------------------
    -->
    <footer id="mainFooter">
        <span id="footerText">© 2025 Fotobox</span>
    </footer>
    <script src="js/main.js"></script>
</body>

         -----------------------------------------------------------------------------

         - Responsive Design: Darstellung auf verschiedenen Geräten prüfen
         ----------------------------------------------------------------------------- -->
</html>
