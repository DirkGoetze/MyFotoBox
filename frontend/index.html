<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Fotobox</title>
    <link rel="stylesheet" href="fonts/fontawesome-free-5.15.4-web/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- ----------------------------------------------------------------------------
         index.html
     -----------------------------------------------------------------------------
     Funktion: Hauptseite der Fotobox-Weboberfläche. Zeigt Startoptionen und Navigation.
     [Optional: Enthält Verlinkungen zu Aufnahme, Galerie und Einstellungen.]
     ----------------------------------------------------------------------------- -->
    <!-- header-block
    -------------------------------------------------------------------------------
    # Funktion: Header mit Hamburger-Menü für alle Seiten
    -------------------------------------------------------------------------------
    -->
    <header id="mainHeader">
        <button class="hamburger" id="hamburgerBtn" tabindex="0" aria-label="Menü öffnen" aria-expanded="false">
            <i class="fas fa-bars" aria-hidden="true"></i>
        </button>
        <span id="headerTitle">Fotobox</span>
        <nav id="headerMenu" aria-label="Hauptmenü">
            <a href="index.html">Aufnahme</a>
            <a href="gallery.html">Galerie</a>
            <a href="config.html">Einstellungen</a>
        </nav>
    </header>
    <div id="captureView">
        <div id="eventName"></div>
        <div id="cameraPreview" style="width:100%;max-width:600px;height:340px;background:#2223;border-radius:12px;display:flex;align-items:center;justify-content:center;margin:1em 0 2em 0;color:#aaa;font-size:1.2em;">
            Kamera-Vorschau (Platzhalter)
        </div>
        <button id="takePhotoBtn" class="main-btn" style="font-size:1.5em;padding:1em 2.5em;display:flex;align-items:center;gap:0.7em;background:linear-gradient(90deg,#38d39f 0%,#4e9cff 100%);border:none;border-radius:12px;box-shadow:0 2px 8px #2223;cursor:pointer;transition:background 0.2s,transform 0.2s;">
            <i class="fas fa-camera" aria-hidden="true" style="font-size:1.3em;"></i>
            <span id="takePhotoBtnText">Foto aufnehmen</span>
        </button>
    </div>
    <!-- footer-block
    -------------------------------------------------------------------------------
    # Funktion: Footer mit Copyright und Event-/Projektnamen für alle Seiten
    -------------------------------------------------------------------------------
    -->
    <footer id="mainFooter">
        <span id="footerText">© 2025 Fotobox</span>
    </footer>
    <script src="js/main.js"></script>
    <!-- -----------------------------------------------------------------------------
         TODO-Liste für index.html wurde gemäß Policy ausgelagert.
         Siehe: .index.todo
         ----------------------------------------------------------------------------- -->
</html>
