<!-- 
-------------------------------------------------------------------------
    index.html
-------------------------------------------------------------------------
 Funktion: Splash Screen für die Fotobox-App. Zeigt einen Ladebildschirm
 und leitet je nach Setup-Status weiter zu install.html oder capture.html.
------------------------------------------------------------------------- 
//-->
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Cache-Control-Header für die Testphase -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Fotobox</title>
    <link rel="stylesheet" href="fonts/fontawesome-free-5.15.4-web/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/splash.css">
</head>
<body>
    <!-- splash-overlay-block //-->    <div class="splash-overlay" id="splashOverlay">
        <img src="picture/background.jpg" alt="Fotobox Event" class="splash-image">
        <div class="splash-title">Willkommen zur Fotobox</div>
        <div class="progressbar"><div class="progress" id="progressBar"></div></div>
        <div class="splash-hint">Bitte einen Moment Geduld ...</div>
    </div>
    <script src="js/splash.js"></script>
    <!-- No footer needed for splash screen //-->
</body>
</html>
