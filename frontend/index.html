<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Fotobox</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; }
        #photos img { max-width: 200px; margin: 0.5em; }
    </style>
</head>
<body>
    <h1>Fotobox</h1>
    <div id="eventName"></div>
    <button id="takePhotoBtn">Foto aufnehmen</button>
    <h2>Aufgenommene Fotos</h2>
    <div id="photos"></div>
    <a href="start.html" style="position:fixed;top:1em;right:1em;">Zur√ºck zur Startseite</a>
    <script>
        // Eventname aus Konfiguration anzeigen
        const config = JSON.parse(localStorage.getItem('fotobox_config') || '{}');
        if(config.event_name) {
            document.getElementById('eventName').textContent = config.event_name;
        }
        async function loadPhotos() {
            const res = await fetch('/api/photos');
            const data = await res.json();
            const photosDiv = document.getElementById('photos');
            photosDiv.innerHTML = '';
            data.photos.forEach(photo => {
                const img = document.createElement('img');
                img.src = '/photos/' + photo;
                photosDiv.appendChild(img);
            });
        }
        document.getElementById('takePhotoBtn').onclick = async () => {
            await fetch('/api/take_photo', { method: 'POST' });
            loadPhotos();
        };
        loadPhotos();
    </script>
</body>
</html>
