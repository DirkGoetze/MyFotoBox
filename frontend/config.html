<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Fotobox Konfiguration</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Fotobox Konfiguration</h1>
    <form id="loginForm" style="margin-bottom:2em;">
        <label>Passwort für Einstellungen:
            <input type="password" id="adminPassword" required>
        </label>
        <button type="submit">Login</button>
        <span id="loginStatus"></span>
    </form>
    <form id="configForm" style="display:none;">
        <label>
            Kamera-Modus:
            <select name="camera_mode" id="camera_mode">
                <option value="dummy">Platzhalter (Dummy)</option>
                <option value="linux">Linux Kamera (z.B. fswebcam)</option>
            </select>
        </label>
        <label>
            Foto-Auflösung:
            <input type="text" name="resolution" id="resolution" placeholder="z.B. 1920x1080">
        </label>
        <label>
            Speicherpfad:
            <input type="text" name="storage_path" id="storage_path" placeholder="z.B. /home/pi/fotos">
        </label>
        <label>
            Eventname:
            <input type="text" name="event_name" id="event_name" placeholder="z.B. Hochzeit Lisa & Max">
        </label>
        <label>
            Galerie-Timeout (Sekunden):
            <input type="number" name="gallery_timeout" id="gallery_timeout" min="10" max="600" step="1" placeholder="z.B. 60">
            <span class="info">Zeit bis automatischer Rückkehr zur Aufnahme-Ansicht</span>
        </label>
        <button type="submit">Speichern</button>
        <span id="status"></span>
    </form>
    <form id="updateForm" style="display:none; margin-top:2em;">
        <fieldset>
            <legend>Update & Backup</legend>
            <button type="submit">Update & Backup jetzt ausführen</button>
            <span id="updateStatus"></span>
        </fieldset>
    </form>
    <p class="info">Diese Einstellungen werden lokal im Browser gespeichert.</p>
    <script src="js/main.js"></script>
</body>
</html>
