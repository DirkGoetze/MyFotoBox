<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Fotobox Konfiguration</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; }
        label { display: block; margin-top: 1em; }
        input, select { margin-top: 0.2em; }
        .info { color: #888; font-size: 0.9em; }
    </style>
</head>
<body>
    <h1>Fotobox Konfiguration</h1>
    <form id="loginForm" style="margin-bottom:2em;">
        <label>Passwort für Einstellungen:
            <input type="password" id="adminPassword" required>
        </label>
        <button type="submit">Login</button>
        <span id="loginStatus"></span>
    </form>
    <form id="configForm" style="display:none;">
        <label>
            Kamera-Modus:
            <select name="camera_mode" id="camera_mode">
                <option value="dummy">Platzhalter (Dummy)</option>
                <option value="linux">Linux Kamera (z.B. fswebcam)</option>
            </select>
        </label>
        <label>
            Foto-Auflösung:
            <input type="text" name="resolution" id="resolution" placeholder="z.B. 1920x1080">
        </label>
        <label>
            Speicherpfad:
            <input type="text" name="storage_path" id="storage_path" placeholder="z.B. /home/pi/fotos">
        </label>
        <label>
            Eventname:
            <input type="text" name="event_name" id="event_name" placeholder="z.B. Hochzeit Lisa & Max">
        </label>
        <button type="submit">Speichern</button>
        <span id="status"></span>
    </form>
    <p class="info">Diese Einstellungen werden lokal im Browser gespeichert.</p>
    <script>
        // Passwortschutz
        const ADMIN_PASS = 'fotobox2025'; // TODO: Sicher speichern!
        document.getElementById('loginForm').onsubmit = function(e) {
            e.preventDefault();
            if(document.getElementById('adminPassword').value === ADMIN_PASS) {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('configForm').style.display = '';
                loadConfigFromServer();
            } else {
                document.getElementById('loginStatus').textContent = 'Falsches Passwort!';
            }
        };
        // Einstellungen vom Server laden
        function loadConfigFromServer() {
            fetch('/api/settings').then(r=>r.json()).then(config => {
                if(config.camera_mode) document.getElementById('camera_mode').value = config.camera_mode;
                if(config.resolution) document.getElementById('resolution').value = config.resolution;
                if(config.storage_path) document.getElementById('storage_path').value = config.storage_path;
                if(config.event_name) document.getElementById('event_name').value = config.event_name;
            });
        }
        // Einstellungen speichern
        document.getElementById('configForm').onsubmit = function(e) {
            e.preventDefault();
            const config = {
                camera_mode: document.getElementById('camera_mode').value,
                resolution: document.getElementById('resolution').value,
                storage_path: document.getElementById('storage_path').value,
                event_name: document.getElementById('event_name').value
            };
            fetch('/api/settings', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(config)
            }).then(()=>{
                document.getElementById('status').textContent = 'Gespeichert!';
                setTimeout(()=>document.getElementById('status').textContent='', 1500);
            });
        };
    </script>
</body>
</html>
